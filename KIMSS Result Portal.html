<!DOCTYPE html>
<!-- saved from url=(0027)https://100-015.oneapp.dev/ -->
<html lang="en" data-qb-installed="true"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIMSS Result Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://uploads.onecompiler.io/435rp6dgb/43u2nsed2/WhatsApp%20Image%202025-09-19%20at%202.29.40%20PM.jpeg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    @keyframes glowBox {
      0% { box-shadow: 0 0 15px #007bff, 0 0 25px #007bff; }
      25% { box-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000; }
      50% { box-shadow: 0 0 15px #00cc00, 0 0 25px #00cc00; }
      100% { box-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: glowBox 2s infinite alternate;
      box-sizing: border-box;
    }

    .login-container img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .login-container h2 {
      margin: 5px 0;
      color: #0B2E59;
      font-size: 20px;
      font-weight: 700;
    }

    .login-container p {
      margin: 5px 0 20px;
      font-size: 15px;
      color: #0B2E59;
      font-weight: 500;
    }

    .login-type-selector {
      display: flex;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .login-type-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: #f0f0f0;
      color: #555;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-type-btn.active {
      background: #1E6AC1;
      color: white;
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    .login-container select, .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      background: #1E6AC1;
    }

    .login-btn:hover {
      transform: scale(1.05);
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-container { padding: 20px 15px; }
      .login-container select, .login-btn, .login-container input { font-size: 15px; padding: 12px; }
    }
  </style>
<style type="text/css">.lf-progress {
  -webkit-appearance: none;
  -moz-apperance: none;
  width: 100%;
  /* margin: 0 10px; */
  height: 4px;
  border-radius: 3px;
  cursor: pointer;
}
.lf-progress:focus {
  outline: none;
  border: none;
}
.lf-progress::-moz-range-track {
  cursor: pointer;
  background: none;
  border: none;
  outline: none;
}
.lf-progress::-webkit-slider-thumb {
  -webkit-appearance: none !important;
  height: 13px;
  width: 13px;
  border: 0;
  border-radius: 50%;
  background: #0fccce;
  cursor: pointer;
}
.lf-progress::-moz-range-thumb {
  -moz-appearance: none !important;
  height: 13px;
  width: 13px;
  border: 0;
  border-radius: 50%;
  background: #0fccce;
  cursor: pointer;
}
.lf-progress::-ms-track {
  width: 100%;
  height: 3px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
.lf-progress::-ms-fill-lower {
  background: #ccc;
  border-radius: 3px;
}
.lf-progress::-ms-fill-upper {
  background: #ccc;
  border-radius: 3px;
}
.lf-progress::-ms-thumb {
  border: 0;
  height: 15px;
  width: 15px;
  border-radius: 50%;
  background: #0fccce;
  cursor: pointer;
}
.lf-progress:focus::-ms-fill-lower {
  background: #ccc;
}
.lf-progress:focus::-ms-fill-upper {
  background: #ccc;
}
.lf-player-container :focus {
  outline: 0;
}
.lf-popover {
  position: relative;
}

.lf-popover-content {
  display: inline-block;
  position: absolute;
  opacity: 1;
  visibility: visible;
  transform: translate(0, -10px);
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
  transition: all 0.3s cubic-bezier(0.75, -0.02, 0.2, 0.97);
}

.lf-popover-content.hidden {
  opacity: 0;
  visibility: hidden;
  transform: translate(0, 0px);
}

.lf-player-btn-container {
  display: flex;
  align-items: center;
}
.lf-player-btn {
  cursor: pointer;
  fill: #999;
  width: 14px;
}

.lf-player-btn.active {
  fill: #555;
}

.lf-popover {
  position: relative;
}

.lf-popover-content {
  display: inline-block;
  position: absolute;
  background-color: #ffffff;
  opacity: 1;

  transform: translate(0, -10px);
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
  transition: all 0.3s cubic-bezier(0.75, -0.02, 0.2, 0.97);
  padding: 10px;
}

.lf-popover-content.hidden {
  opacity: 0;
  visibility: hidden;
  transform: translate(0, 0px);
}

.lf-arrow {
  position: absolute;
  z-index: -1;
  content: '';
  bottom: -9px;
  border-style: solid;
  border-width: 10px 10px 0px 10px;
}

.lf-left-align,
.lf-left-align .lfarrow {
  left: 0;
  right: unset;
}

.lf-right-align,
.lf-right-align .lf-arrow {
  right: 0;
  left: unset;
}

.lf-text-input {
  border: 1px #ccc solid;
  border-radius: 5px;
  padding: 3px;
  width: 60px;
  margin: 0;
}

.lf-color-picker {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  height: 90px;
}

.lf-color-selectors {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.lf-color-component {
  display: flex;
  flex-direction: row;
  font-size: 12px;
  align-items: center;
  justify-content: center;
}

.lf-color-component strong {
  width: 40px;
}

.lf-color-component input[type='range'] {
  margin: 0 0 0 10px;
}

.lf-color-component input[type='number'] {
  width: 50px;
  margin: 0 0 0 10px;
}

.lf-color-preview {
  font-size: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding-left: 5px;
}

.lf-preview {
  height: 60px;
  width: 60px;
}

.lf-popover-snapshot {
  width: 150px;
}
.lf-popover-snapshot h5 {
  margin: 5px 0 10px 0;
  font-size: 0.75rem;
}
.lf-popover-snapshot a {
  display: block;
  text-decoration: none;
}
.lf-popover-snapshot a:before {
  content: '⥼';
  margin-right: 5px;
}
.lf-popover-snapshot .lf-note {
  display: block;
  margin-top: 10px;
  color: #999;
}
.lf-player-controls > div {
  margin-right: 5px;
  margin-left: 5px;
}
.lf-player-controls > div:first-child {
  margin-left: 0px;
}
.lf-player-controls > div:last-child {
  margin-right: 0px;
}

<body>
  <div class="login-container" id="loginPage">
    <img src="./KIMSS Result Portal_files/WhatsApp Image 2025-07-09 at 3.16.24 PM.jpeg" alt="Logo">
    <h2>The Khyber Islamic Model School System Akbarpura District Nowshera</h2>
    <br><p>E - Result of Grade 6th &amp; 7th Mid Term Examination October 2025</p>

    <div class="login-type-selector">
      <button type="button" class="login-type-btn active" data-type="student">Student</button>
      <button type="button" class="login-type-btn" data-type="teacher">Teacher/Staff</button>
    </div>

    <!-- Student Options -->
    <form id="studentLoginForm" class="login-form active">
      <select id="studentSection">
        <option value="">-- Select Grade/Section --</option>
        <option value="6blue">6th Blue</option>
        <option value="6green">6th Green</option>
        <option value="6red">6th Red</option>
        <option value="7blue">7th Blue</option>
        <option value="7green">7th Green</option>
        <option value="7red">7th Red</option>
      </select>
      <button type="submit" class="login-btn">View Result</button>
    </form>

    <!-- Teacher/Staff Login -->
    <form id="teacherLoginForm" class="login-form">
      <input type="text" id="teacherUsername" placeholder="Username" required="">
      <input type="password" id="teacherPassword" placeholder="Password" required="">
      
      <!-- Dropdown initially hidden -->
      <select id="teacherSection" style="display:none;">
        <option value="">-- Select Result --</option>
        <option value="6blue">Overall Class Result of 6th Blue</option>
        <option value="6green">Overall Class Result of 6th Green</option>
        <option value="6red">Overall Class Result of 6th Red</option>
        <option value="7blue">Overall Class Result of 7th Blue</option>
        <option value="7green">Overall Class Result of 7th Green</option>
        <option value="7red">Overall Class Result of 7th Red</option>
      </select>
      <button type="submit" class="login-btn">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const loginTypeBtns = document.querySelectorAll('.login-type-btn');
    const loginForms = document.querySelectorAll('.login-form');
    loginTypeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        loginTypeBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const type = btn.getAttribute('data-type');
        loginForms.forEach(form => {
          form.classList.remove('active');
          if(form.id === type + 'LoginForm') form.classList.add('active');
        });
        document.getElementById('errorMsg').textContent = '';
      });
    });

    // STUDENT RESULT LINKS
    const studentLinks = {
      "6blue": "https://100-001.oneapp.dev/",
      "6green": "https://100-002.oneapp.dev/",
      "6red": "https://100-003.oneapp.dev/",
      "7blue": "https://100-007.oneapp.dev/",
      "7green": "https://100-008.oneapp.dev/",
      "7red": "https://100-009.oneapp.dev/"
    };

    document.getElementById("studentLoginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const val = document.getElementById("studentSection").value;
      if(studentLinks[val]) window.open(studentLinks[val], "_blank");
      else alert("Please select a grade/section.");
    });

    // TEACHER/STAFF LOGIN LINKS
    const teacherLinks = {
      "6blue": "https://100-004.oneapp.dev/",
      "6green": "https://100-005.oneapp.dev/",
      "6red": "https://100-006.oneapp.dev/",
      "7blue": "https://100-010.oneapp.dev/",
      "7green": "https://100-011.oneapp.dev/",
      "7red": "https://100-012.oneapp.dev/"
    };

    document.getElementById("teacherLoginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("teacherUsername").value.trim();
      const password = document.getElementById("teacherPassword").value.trim();
      const sectionDropdown = document.getElementById("teacherSection");

      if(username === "KIMSS NSR" && password === "KIMSS NSR") {
        // Show dropdown and change button to "Open Result"
        sectionDropdown.style.display = "block";
        this.querySelector(".login-btn").textContent = "Open Result";

        // Remove old click events
        this.querySelector(".login-btn").onclick = null;

        // Add new click to open selected result
        this.querySelector(".login-btn").addEventListener("click", () => {
          const selected = sectionDropdown.value;
          if(selected && teacherLinks[selected]) window.open(teacherLinks[selected], "_blank");
          else alert("Please select a result.");
        });

        // Clear any error message
        document.getElementById('errorMsg').textContent = '';
      } else {
        document.getElementById("errorMsg").textContent = "Invalid teacher/staff username or password!";
        sectionDropdown.style.display = "none";
        this.querySelector(".login-btn").textContent = "Login";
      }
    });
  </script>


</body></html>
